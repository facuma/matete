version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: matete_db
    restart: always
    environment:
      POSTGRES_USER: matete
      POSTGRES_PASSWORD: matete123
      POSTGRES_DB: matete_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U matete"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: matete_app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://matete:matete123@db:5432/matete_db"
      NEXT_PUBLIC_API_URL: "http://localhost:3000"
      NODE_ENV: "production"
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && node server.js"

volumes:
  postgres_data:
