version: '3.8'

services:
  # ========================================
  # PostgreSQL Database
  # ========================================
  postgres:
    image: postgres:15-alpine
    container_name: matete_postgres
    restart: unless-stopped
    
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-matete}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-matete123}
      POSTGRES_DB: ${POSTGRES_DB:-matete_db}
    
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-matete}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    networks:
      - matete_network

  # ========================================
  # Next.js Frontend
  # ========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: matete_frontend
    restart: unless-stopped
    
    ports:
      - "${APP_PORT:-3000}:3000"
    
    environment:
      # Database (usa nombre de servicio 'postgres' como host)
      DATABASE_URL: "postgresql://${POSTGRES_USER:-matete}:${POSTGRES_PASSWORD:-matete123}@postgres:5432/${POSTGRES_DB:-matete_db}"
      
      # Next.js
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      
      # MercadoPago
      NEXT_PUBLIC_MERCADOPAGO_PUBLIC_KEY: ${NEXT_PUBLIC_MERCADOPAGO_PUBLIC_KEY}
      MERCADOPAGO_ACCESS_TOKEN: ${MERCADOPAGO_ACCESS_TOKEN}
      
      # Production settings
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      PORT: 3000
      HOSTNAME: "0.0.0.0"
    
    depends_on:
      postgres:
        condition: service_healthy
    
    networks:
      - matete_network
    
    # Ejecutar migraciones y seed antes de iniciar el servidor
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "üîÑ Esperando a que PostgreSQL est√© listo..."
        sleep 2
        echo "üì¶ Aplicando migraciones de Prisma..."
        npx prisma migrate deploy --schema=./prisma/schema.prisma
        echo "üå± Ejecutando seed de base de datos..."
        npx prisma db seed || echo "‚ö†Ô∏è  Seed fall√≥ o ya ejecutado"
        echo "üöÄ Iniciando servidor Next.js..."
        node server.js

# ========================================
# Volumes
# ========================================
volumes:
  postgres_data:
    driver: local

# ========================================
# Networks
# ========================================
networks:
  matete_network:
    driver: bridge
